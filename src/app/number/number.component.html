<section class="numbers" id="statictics">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="home_section__title">
              <span>{{homeTitle}}</span><br>
              <div class="home_subTitle">{{homeSubtitle}}</div>
          </h2>
        </div>
        <div class="col-lg-6">
          <h2 class="section__title">
              <span>{{title}}</span><br>
              {{subtitle}}
          </h2>
          <div class="row">
            <div class="col-sm-6">
              <div class="number">
                <div class="number__progress d-flex justify-content-center">
                  <img src="assets/img/circle-100.svg" alt="Progress-bar" class="number__circle">
                  <span>{{procentsQualityWork}}</span>
                </div>
                <p class="number__desc">{{textQualityWork}}</p>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="number">
                <div class="number__progress d-flex justify-content-center">
                  <img src="assets/img/circle-49.svg" alt="Progress-bar" class="number__circle">
                  <span>{{markAverage}}</span>
                </div>
                <p class="number__desc">{{textMarkAverage}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="assets/img/student.png" alt="Изображение студента" class="img-fluid illustration">
        </div>
      </div>
    </div>
  </section>
